<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #3498db;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #95a5a6;
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Student</h1>
    <form th:action="@{'/students/edit/' + ${index}}" th:object="${student}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label>Major:</label>
            <input type="text" th:field="*{major}" />
            <div class="error" th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></div>
        </div>

        <button type="submit" class="btn">Update</button>
        <a th:href="@{/students/list}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
</body>
</html>
